<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiểm tra Dropdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f9f9f9;
    }
    h2 {
      color: #333;
      text-align: center;
    }
    .container {
      width: 400px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }
    select, input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    ul.suggestions {
      list-style: none;
      padding: 0;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #fff;
      max-height: 150px;
      overflow-y: auto;
      display: none;
    }
    ul.suggestions li {
      padding: 8px;
      cursor: pointer;
    }
    ul.suggestions li:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>

  <h2>Kiểm tra Dropdown</h2>

  <div class="container">
    <label for="dropdown-static">Phần 1: Dropdown tĩnh</label>
    <select id="dropdown-static">
      <option value="">-- Chọn một quốc gia --</option>
      <option>Việt Nam</option>
      <option>Thái Lan</option>
      <option>Campuchia</option>
      <option>Lào</option>
      <option>Singapore</option>
      <option>Malaysia</option>
    </select>
  </div>

  <div class="container">
    <label for="dropdown-dynamic">Phần 2: Dropdown động (gợi ý khi nhập)</label>
    <input type="text" id="dropdown-dynamic" placeholder="Nhập từ khóa để tìm...">
    <ul id="suggestion-list" class="suggestions"></ul>
  </div>

  <script>
    // Danh sách dữ liệu cho dropdown động
    const countries = [
      "Việt Nam", "Thái Lan", "Campuchia", "Lào",
      "Singapore", "Malaysia", "Philippines", "Indonesia",
      "Myanmar", "Brunei", "Đông Timor", "Trung Quốc",
      "Nhật Bản", "Hàn Quốc", "Ấn Độ"
    ];

    const input = document.getElementById('dropdown-dynamic');
    const suggestionList = document.getElementById('suggestion-list');

    input.addEventListener('input', () => {
      const keyword = input.value.toLowerCase().trim();
      suggestionList.innerHTML = '';

      if (keyword === '') {
        suggestionList.style.display = 'none';
        return;
      }

      // Lọc ra các quốc gia chứa từ khóa
      const filtered = countries.filter(country =>
        country.toLowerCase().includes(keyword)
      );

      if (filtered.length > 0) {
        filtered.forEach(item => {
          const li = document.createElement('li');
          li.textContent = item;
          li.addEventListener('click', () => {
            input.value = item;
            suggestionList.style.display = 'none';
          });
          suggestionList.appendChild(li);
        });
        suggestionList.style.display = 'block';
      } else {
        suggestionList.style.display = 'none';
      }
    });

    // Ẩn danh sách khi click ra ngoài
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.container')) {
        suggestionList.style.display = 'none';
      }
    });
  </script>

</body>
</html>
