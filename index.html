<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiểm tra Dropdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f9f9f9;
    }
    h2 {
      color: #333;
      text-align: center;
    }
    .container {
      width: 400px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }
    select, input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    ul.suggestions {
      list-style: none;
      padding: 0;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #fff;
      max-height: 150px;
      overflow-y: auto;
      display: none;
      position: absolute;
      width: calc(100% - 40px);
      z-index: 10;
    }
    ul.suggestions li {
      padding: 8px;
      cursor: pointer;
    }
    ul.suggestions li:hover,
    ul.suggestions li.active {
      background: #e9f3ff;
    }
  </style>
</head>
<body>

  <h2>Kiểm tra Dropdown</h2>

  <div class="container">
    <label for="dropdown-static">Phần 1: Dropdown tĩnh</label>
    <select id="dropdown-static">
      <option value="">-- Chọn một quốc gia --</option>
      <option>Việt Nam</option>
      <option>Thái Lan</option>
      <option>Campuchia</option>
      <option>Lào</option>
      <option>Singapore</option>
      <option>Malaysia</option>
    </select>
  </div>

  <div class="container">
    <label for="dropdown-dynamic">Phần 2: Dropdown động (gợi ý khi nhập / click)</label>
    <input type="text" id="dropdown-dynamic" placeholder="Nhập hoặc click để chọn...">
    <ul id="suggestion-list" class="suggestions"></ul>
  </div>

  <script>
    const countries = [
      "Việt Nam", "Thái Lan", "Campuchia", "Lào",
      "Singapore", "Malaysia", "Philippines", "Indonesia",
      "Myanmar", "Brunei", "Đông Timor", "Trung Quốc",
      "Nhật Bản", "Hàn Quốc", "Ấn Độ"
    ];

    const input = document.getElementById('dropdown-dynamic');
    const suggestionList = document.getElementById('suggestion-list');
    let currentFocus = -1;

    // Hàm hiển thị danh sách gợi ý
    function showSuggestions(list) {
      suggestionList.innerHTML = '';
      if (list.length === 0) {
        suggestionList.style.display = 'none';
        return;
      }
      list.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        li.addEventListener('click', () => {
          input.value = item;
          suggestionList.style.display = 'none';
        });
        suggestionList.appendChild(li);
      });
      suggestionList.style.display = 'block';
    }

    // Khi click vào ô input → hiển thị toàn bộ danh sách
    input.addEventListener('focus', () => {
      showSuggestions(countries);
    });

    // Khi nhập vào ô input → lọc theo từ khóa
    input.addEventListener('input', () => {
      const keyword = input.value.toLowerCase().trim();
      const filtered = countries.filter(country =>
        country.toLowerCase().includes(keyword)
      );
      showSuggestions(filtered);
    });

    // Dùng phím mũi tên lên / xuống / Enter để chọn
    input.addEventListener('keydown', (e) => {
      const items = suggestionList.getElementsByTagName('li');
      if (!items) return;

      if (e.key === 'ArrowDown') {
        currentFocus++;
        addActive(items);
      } else if (e.key === 'ArrowUp') {
        currentFocus--;
        addActive(items);
      } else if (e.key === 'Enter') {
        e.preventDefault();
        if (currentFocus > -1 && items[currentFocus]) {
          items[currentFocus].click();
        }
      }
    });

    function addActive(items) {
      if (!items) return false;
      removeActive(items);
      if (currentFocus >= items.length) currentFocus = 0;
      if (currentFocus < 0) currentFocus = items.length - 1;
      items[currentFocus].classList.add('active');
      items[currentFocus].scrollIntoView({ block: 'nearest' });
    }

    function removeActive(items) {
      for (let item of items) {
        item.classList.remove('active');
      }
    }

    // Ẩn danh sách khi click ra ngoài
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.container')) {
        suggestionList.style.display = 'none';
      }
    });
  </script>

</body>
</html>
